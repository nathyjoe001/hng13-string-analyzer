<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create String</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 300px;
      gap: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Analyze a String</h1>
  
  <form method="POST" action="/api/strings">
    {% csrf_token %}
    <label for="value">Enter String:</label>
    <input type="text" name="value" id="value" required placeholder="Enter your string">
    <button type="submit">Submit</button>
  </form>
</body>
</html>
